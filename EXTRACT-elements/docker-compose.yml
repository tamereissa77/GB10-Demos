# ============================================================
# Docker Compose — Arabic Financial Document Extraction Stack
# ============================================================
# Services:
#   1. arabic-table-extractor  — Streamlit app + Chandra VLM (GPU)
#   2. postgres                — Structured table storage
#   3. arangodb                — Knowledge graph (triples)
#   4. ollama                  — Local LLM for triple extraction (GPU)
#   5. qdrant                  — Vector database for embeddings
#   6. sentence-transformers   — Embedding microservice
#   7. minio                   — S3-compatible object store for images
# ============================================================

services:

  # ----------------------------------------------------------------
  # Main Application — Streamlit + Chandra VLM
  # ----------------------------------------------------------------
  arabic-table-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arabic-table-extractor
    ports:
      - "8501:8501"
    volumes:
      - hf_cache:/root/.cache/huggingface
      # Uncomment for live development:
      # - ./src:/app/src
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - HF_HOME=/root/.cache/huggingface
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/4.00/tessdata
      # Storage backend config
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=extraction_db
      - POSTGRES_USER=extract_user
      - POSTGRES_PASSWORD=extract_pass
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b
      - ARANGO_URL=http://arangodb:8529
      - ARANGO_DB=extraction_kg
      - QDRANT_URL=http://qdrant:6333
      - SENTENCE_TRANSFORMER_URL=http://sentence-transformers:80
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=extracted-elements
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
    networks:
      - extraction-net
    depends_on:
      postgres:
        condition: service_healthy
      arangodb:
        condition: service_started
      qdrant:
        condition: service_started
      sentence-transformers:
        condition: service_started
      minio:
        condition: service_started
      ollama:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  # ----------------------------------------------------------------
  # PostgreSQL — Structured table storage
  # ----------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: extraction-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=extract_user
      - POSTGRES_PASSWORD=extract_pass
      - POSTGRES_DB=extraction_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - extraction-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U extract_user -d extraction_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ----------------------------------------------------------------
  # ArangoDB — Knowledge graph storage
  # ----------------------------------------------------------------
  arangodb:
    image: arangodb:latest
    container_name: extraction-arangodb
    ports:
      - "8529:8529"
    environment:
      - ARANGO_NO_AUTH=1
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps:/var/lib/arangodb3-apps
    networks:
      - extraction-net
    restart: unless-stopped

  # ArangoDB initialization — create database
  arangodb-init:
    image: arangodb:latest
    container_name: extraction-arangodb-init
    depends_on:
      arangodb:
        condition: service_started
    restart: "no"
    entrypoint: >
      sh -c "
        echo 'Waiting for ArangoDB...' &&
        sleep 10 &&
        echo 'Creating extraction_kg database...' &&
        arangosh --server.endpoint tcp://arangodb:8529 --server.authentication false --javascript.execute-string '
          try {
            db._createDatabase(\"extraction_kg\");
            console.log(\"Database extraction_kg created.\");
          } catch(e) {
            if(e.message.includes(\"duplicate\")) {
              console.log(\"Database extraction_kg already exists.\");
            } else { throw e; }
          }
        '
      "
    networks:
      - extraction-net

  # ----------------------------------------------------------------
  # Ollama — Local LLM for knowledge graph triple extraction (GPU)
  # ----------------------------------------------------------------
  ollama:
    build:
      context: ./services/ollama
      dockerfile: Dockerfile
    container_name: extraction-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_KV_CACHE_TYPE=q8_0
      - OLLAMA_MODEL=llama3.1:8b
    networks:
      - extraction-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ----------------------------------------------------------------
  # Qdrant — Vector database for semantic search
  # ----------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: extraction-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - extraction-net
    restart: unless-stopped

  # Qdrant initialization — create collections
  qdrant-init:
    image: curlimages/curl:latest
    container_name: extraction-qdrant-init
    depends_on:
      - qdrant
    restart: "no"
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo 'Waiting for Qdrant...'
        sleep 8
        echo 'Creating document-embeddings collection...'
        curl -X PUT http://qdrant:6333/collections/document-embeddings \
          -H 'Content-Type: application/json' \
          -d '{"vectors":{"size":384,"distance":"Cosine"}}' || true
        echo ''
        echo 'Collections created.'
    networks:
      - extraction-net

  # ----------------------------------------------------------------
  # Sentence Transformers — Embedding microservice
  # ----------------------------------------------------------------
  sentence-transformers:
    build:
      context: ./services/sentence-transformers
      dockerfile: Dockerfile
    container_name: extraction-embeddings
    ports:
      - "8000:80"
    environment:
      - MODEL_NAME=all-MiniLM-L6-v2
    networks:
      - extraction-net
    restart: unless-stopped

  # ----------------------------------------------------------------
  # txt2kg Frontend — Knowledge Graph Visualization (Next.js)
  # ----------------------------------------------------------------
  txt2kg-frontend:
    build:
      context: ./services/txt2kg-frontend
      dockerfile: Dockerfile
    container_name: extraction-txt2kg
    ports:
      - "3001:3000"
    environment:
      - ARANGODB_URL=http://arangodb:8529
      - ARANGODB_DB=extraction_kg
      - GRAPH_DB_TYPE=arangodb
      - NEO4J_URI=bolt://localhost:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - OLLAMA_BASE_URL=http://ollama:11434/v1
      - OLLAMA_MODEL=llama3.1:8b
      - VLLM_BASE_URL=http://localhost:8001/v1
      - VLLM_MODEL=disabled
      - QDRANT_URL=http://qdrant:6333
      - VECTOR_DB_TYPE=qdrant
      - SENTENCE_TRANSFORMER_URL=http://sentence-transformers:80
      - MODEL_NAME=all-MiniLM-L6-v2
      - EMBEDDINGS_API_URL=http://sentence-transformers:80
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - NODE_OPTIONS=--max-http-header-size=80000
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    networks:
      - extraction-net
    depends_on:
      arangodb:
        condition: service_started
      ollama:
        condition: service_started
      qdrant:
        condition: service_started
      sentence-transformers:
        condition: service_started
    restart: unless-stopped

  # ----------------------------------------------------------------
  # MinIO — S3-compatible object store for cropped images
  # ----------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: extraction-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - extraction-net
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# ================================================================
# Volumes
# ================================================================
volumes:
  hf_cache:
  postgres_data:
  arangodb_data:
  arangodb_apps:
  ollama_data:
  qdrant_data:
  minio_data:

# ================================================================
# Networks
# ================================================================
networks:
  extraction-net:
    driver: bridge
